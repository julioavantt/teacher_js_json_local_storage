<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simluador bancario</title>
 </head>
 <body>
  <script>
   class CuentaBancaria {
    constructor(cedula, saldo = 0) {
     this.cedula = cedula;
     this.saldo = saldo;
    }

    verSaldo() {
     console.log(`Wey con c√©dula ${this.cedula}, tu saldo es $${this.saldo}`);
    }

    depositar(monto) {
     this.saldo += monto;
     localStorage.setItem("saldo", this.saldo);
     this.verSaldo();
    }
    retirar(monto) {
     if (monto > this.saldo) {
      document.body.innerHTML = "<img src='./1.png' />";
     } else {
      this.saldo -= monto;
      localStorage.setItem("saldo", this.saldo);
      console.log(
       `Wey con c√©dula ${this.cedula}, tu saldo es ${this.saldo} aflojale a las compras`
      );
     }
    }
   }

   let cliente;

   if (localStorage.getItem("cedula")) {
    cliente = new CuentaBancaria(
     localStorage.getItem("cedula"),
     Number(localStorage.getItem("saldo"))
    );
   } else {
    let cedula = prompt("Ingrese c√©dula");
    localStorage.setItem("cedula", cedula);
    let inicial = prompt("Ingrese su dinero imaginario");
    cliente = new CuentaBancaria(cedula, Number(inicial));
   }

   let operacion = prompt(`Ingrese operaci√≥n:
   
   1 - üíµ ver saldo.
   2 - üêñ depositar.
   3 - ‚õî retirar.`);

   switch (operacion) {
    case "1":
     cliente.verSaldo();
     break;
    case "2":
     let montoDeposito = prompt("Monto a depositar");
     cliente.depositar(Number(montoDeposito));
     break;
    case "3":
     let montoRetiro = prompt("Monto a retirar");
     cliente.retirar(Number(montoRetiro));
     break;
    default:
     console.log("Problemas con la ley llame a Saul Goodman!");
   }
  </script>
 </body>
</html>
