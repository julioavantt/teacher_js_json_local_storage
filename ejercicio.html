<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simluador bancario</title>
 </head>
 <body>
  <script>
   const style =
    "background-color: black; color: violet; font-family: 'Press Start 2P', system-ui; border: 10px solid violet; font-size: 2em;";

   class CuentaBancaria {
    constructor(cedula, saldo = 0) {
     this.cedula = cedula;
     this.saldo = saldo;
    }

    verSaldo() {
     console.log(
      `%cWey con c√©dula ${this.cedula}, tu saldo es $${this.saldo}`,
      style
     );
    }

    depositar(monto) {
     this.saldo += monto;
     localStorage.setItem("saldo", this.saldo);
     this.verSaldo();
    }
    
    retirar(monto) {
     if (monto > this.saldo) {
      document.body.innerHTML = "<img src='./1.png' />";
     } else {
      this.saldo -= monto;
      localStorage.setItem("saldo", this.saldo);
      console.log(
       `%cWey con c√©dula ${this.cedula}, tu saldo es ${this.saldo} aflojale a las compras`,
       style
      );
     }
    }
    salir() {
     localStorage.clear();
     console.log(
      "%cHa cerrado sesi√≥n, un gusto hacernos ricos con su dinero!",
      style
     );
    }
   }

   function main() {
    let cuenta;

    if (localStorage.getItem("cedula")) {
     cuenta = new CuentaBancaria(
      localStorage.getItem("nombre"),
      Number(localStorage.getItem("saldo"))
     );
    } else {
     let cedula = Number(prompt("Ingrese identificaci√≥n"));
     localStorage.setItem("cedula", cedula);
     let nombre = prompt("Ingrese nombre");
     localStorage.setItem("nombre", nombre);
     let saldo = Number(prompt("Ingrese saldo"));
     localStorage.setItem("saldo", saldo);
     cuenta = new CuentaBancaria(nombre, saldo);
    }

    let operacion = prompt(`Hola ${localStorage.getItem(
     "nombre"
    )}, ingrese operaci√≥n:

      1 - üíµ ver saldo.
      2 - üêñ depositar.
      3 - ‚õî retirar.
      4 - üè¶ salir.      
      `);

    switch (operacion) {
     case "1":
      cuenta.verSaldo();
      break;
     case "2":
      let montoDeposito = prompt("Monto a depositar");
      cuenta.depositar(Number(montoDeposito));
      break;
     case "3":
      let montoRetiro = prompt("Monto a retirar");
      cuenta.retirar(Number(montoRetiro));
      break;
     case "4":
      cuenta.salir();
      break;
     default:
      console.log("%cProblemas con la ley llame a Saul Goodman!", style);
    }
   }

   main();
  </script>
 </body>
</html>
